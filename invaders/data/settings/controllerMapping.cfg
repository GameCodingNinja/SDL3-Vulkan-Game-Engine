<controllerMapping>
	<keyboardMapping>
		<!-- Key binding controls not displayed in the settings -->
		<playerHidden>
			<actionMap action="menu_up" componetId="W"/>
			<actionMap action="menu_down" componetId="S"/>
			<actionMap action="menu_left" componetId="A"/>
			<actionMap action="menu_right" componetId="D"/>
			<actionMap action="menu_up" componetId="ARROW UP"/>
			<actionMap action="menu_down" componetId="ARROW DOWN"/>
			<actionMap action="menu_left" componetId="ARROW LEFT"/>
			<actionMap action="menu_right" componetId="ARROW RIGHT"/>
			<actionMap action="up" componetId="ARROW UP"/>
			<actionMap action="down" componetId="ARROW DOWN"/>
			<actionMap action="left" componetId="ARROW LEFT"/>
			<actionMap action="right" componetId="ARROW RIGHT"/>
			<!-- Toggle pause menu on Android -->
			<actionMap action="menu_toggle" componetId="AC_BACK"/>
		</playerHidden>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="menu_select" componetId="RETURN" configurable="false"/>
			<actionMap action="menu_escape" componetId="ESCAPE" configurable="false"/>
			<actionMap action="menu_toggle" componetId="LEFT SHIFT" defaultId="LEFT SHIFT" configurable="true"/>
			<actionMap action="menu_tab_left" componetId="[" defaultId="[" configurable="true"/>
			<actionMap action="menu_tab_right" componetId="]" defaultId="]" configurable="true"/>
			<actionMap action="up" componetId="W" defaultId="W" configurable="true"/>
			<actionMap action="down" componetId="S" defaultId="S" configurable="true"/>
			<actionMap action="left" componetId="A" defaultId="A" configurable="true"/>
			<actionMap action="right" componetId="D" defaultId="D" configurable="true"/>
			<actionMap action="shoot" componetId="SPACE" defaultId="SPACE" configurable="true"/>
			<actionMap action="boost" componetId="LEFT SHIFT" defaultId="LEFT SHIFT" configurable="true"/>
		</playerVisible>
	</keyboardMapping>
	<mouseMapping>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="menu_select" componetId="LEFT MOUSE" defaultId="LEFT MOUSE" configurable="true"/>
			<!-- Game specific controls -->
			<actionMap action="shoot" componetId="LEFT MOUSE" defaultId="LEFT MOUSE" configurable="true"/>
			<actionMap action="boost" componetId="MIDDLE MOUSE" defaultId="MIDDLE MOUSE" configurable="true"/>
		</playerVisible>
	</mouseMapping>
	<gamepadMapping>
		<!-- Key binding controls not displayed in the settings -->
		<playerHidden>
			<actionMap action="menu_up" componetId="L STICK UP"/>
			<actionMap action="menu_down" componetId="L STICK DOWN"/>
			<actionMap action="menu_left" componetId="L STICK LEFT"/>
			<actionMap action="menu_right" componetId="L STICK RIGHT"/>
			<actionMap action="menu_up" componetId="UP"/>
			<actionMap action="menu_down" componetId="DOWN"/>
			<actionMap action="menu_left" componetId="LEFT"/>
			<actionMap action="menu_right" componetId="RIGHT"/>
			<actionMap action="up" componetId="L STICK UP"/>
			<actionMap action="down" componetId="L STICK DOWN"/>
			<actionMap action="left" componetId="L STICK LEFT"/>
			<actionMap action="right" componetId="L STICK RIGHT"/>
			<actionMap action="up" componetId="UP"/>
			<actionMap action="down" componetId="DOWN"/>
			<actionMap action="left" componetId="LEFT"/>
			<actionMap action="right" componetId="RIGHT"/>
		</playerHidden>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="menu_select" componetId="A" defaultId="A" configurable="true"/>
			<actionMap action="menu_back" componetId="B" defaultId="B" configurable="true"/>
			<actionMap action="menu_toggle" componetId="START" defaultId="START" configurable="true"/>
			<actionMap action="menu_tab_left" componetId="L BUMPER" defaultId="L BUMPER" configurable="true"/>
			<actionMap action="menu_tab_right" componetId="R BUMPER" defaultId="R BUMPER" configurable="true"/>
			<actionMap action="shoot" componetId="A" defaultId="B" configurable="true"/>
			<actionMap action="deccelerate" componetId="X" defaultId="X" configurable="true"/>
		</playerVisible>
	</gamepadMapping>
</controllerMapping>
